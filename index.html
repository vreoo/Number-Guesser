<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Number Guesser</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="shortcut icon" type="image/jpg" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <header>
    Github: <a href="https://github.com/vreoo" target="_blank">@vreoo</a>
  </header>
  <body>
    <h1>Number Guesser</h1>

    <h3>
      A number Guessing WebApp made by:
      <a
        href="https://www.linkedin.com/in/nibras-shami-4bb544209/"
        target="_blank"
        >Nibras Shami.</a
      >
    </h3>

    <!-- START OF PARAGRAPH -->
    <p>
      Rules are simple, <b>The website has chosen a number between 1-100</b> and
      you have <b>10</b> Chances to figure out that number. It's a simple WebApp
      to test out my learning skills and improvment in
      <b
        >(<font color="blue">HTML</font>/<font color="red">CSS</font>/<font
          color="green"
          >JS</font
        >)</b
      >.
    </p>
    <!-- END OF PARAGRAPH -->

    <div class="form">
      <label for="guessField">Enter a number: </label>
      <input type="text" class="guessField" />
      <input type="submit" value="Submit" class="submitGuess" />
    </div>

    <div class="resultParagraph">
      <div class="guesses"></div>
      <div class="lastResult"></div>
      <div class="lowOrHi"></div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
